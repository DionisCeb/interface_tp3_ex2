<html lang="fr">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" type="module"></script>
    <title>Quizz</title>
</head>
<body>
    <section id="startquiz_section">
        <div class="startquiz_container">
            <h1>Bienvenue au quiz</h1>
            <button class="btn startquiz" id="startquiz_btn">Commencer le quiz</button>
        </div>
    </section>

    <section id="quizz_section">
        <div class="container">
            <h1>Quiz</h1>
            <div class="ligne"></div>
            <div class="quiz">
                <h2 id="question">Qustion to replace dinamic</h2>
                <div id="options">
                    <button class="btn">Option 1</button>
                    <button class="btn">Option 2</button>
                    <button class="btn">Option 3</button>
                    <button class="btn">Option 4</button>
                </div>
                <button id="suivant-btn">Suivante</button>
            </div>
        </div>
    </section>
</body>
</html>
